version: '3'
services:
  leafy-postgres:
    # build: ./leafy-postgresql
    image: hyunsoo24/leafy-postgres:adfd8e2c78134efe442c13f8be4b4d2167febe9c
    volumes:
      - mydata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    restart: always

  leafy-backend:
    build: ./leafy-backend
    image: leafy-backend:5.0.0-compose
    environment:
      - DB_URL=leafy-postgres
    depends_on:
      - leafy-postgres
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M
    restart: on-failure
      
  leafy-front:
    # build: ./leafy-frontend
    image: hyunsoo24/leafy-frontend:1f1f4174f0149b7713905de80ed337ed98cc26fd
    environment:
      - BACKEND_HOST=leafy-backend
    ports:
      - 80:80
    depends_on:
      - leafy-backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 64M
    restart: on-failure

volumes:
  mydata: